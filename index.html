<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <div class="game-container">
      <header>
        <div class="you">
          <h1>You</h1>
          <h3 class="you-score">0</h3>
        </div>
        <div class="comp">
          <h1>Comp</h1>
          <h3 class="comp-score">0</h3>
        </div>
      </header>
      <article class="result">
        <h1>Play</h1>
      </article>
      <main>
        <div class="you-hand"><i class="fas fa-hand-rock"></i></div>
        <div class="comp-hand"><i class="fas fa-hand-rock"></i></div>
      </main>
      <footer>
        <button class="rock" data-name="fas fa-hand-rock">Rock</button>
        <button class="scissor" data-name="fas fa-hand-paper">Paper</button>
        <button class="scissor" data-name="fas fa-hand-scissors">
          Scissors
        </button>
      </footer>
    </div>

    <script src="store.js"></script>
  </body>
</html>
